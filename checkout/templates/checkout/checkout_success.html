{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <!--          Checkout success container          -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 mt-3 mb-3">
    
                <!--          Title and sub title          -->
                <hr>
                <h2 class="logo-font text-center mb-4">Thank you</h2>
                <hr>
                <p class="text-black">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7">

            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}" class="btn main-button rounded my-2">
                    <span class="icon mr-2">
                        <i class="fas fa-gifts fa-beat"></i>
                    </span>
                    <span class="text-uppercase">Check lastest!</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

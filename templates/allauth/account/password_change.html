{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}- {% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<div class="row">
    <div class="col-12 mt-3 mb-3">

        <!--          Title          -->
        <hr>
        <h2 class="logo-font text-center mb-4">{% trans "Change Password" %}</h2>
        <hr>
    </div>
</div>

<!--          Password Change Container          -->
<div class="card">
    <div class="row mx-0">
        <div class="col-12 mt-3 mb-3 text-center">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit btn main-button rounded" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

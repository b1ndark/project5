{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}- {% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="row">
  <div class="col-12 mt-3 mb-3">

    <!--          Title          -->
    <hr>
    <h1 class="logo-font text-center font-weight-bold" style="font-size: 30px;">{% trans "Sign Out" %}</h1>
    <hr>
  </div>
</div>

<!--          Logout Container          -->
<div class="card">
  <div class="row mx-0">
    <div class="col-12 mt-3 mb-3 text-center">
      <h2 class="text-center my-3" style="font-size: 18px;">{% trans 'Are you sure you want to sign out?' %}</h2>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn main-button rounded">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}

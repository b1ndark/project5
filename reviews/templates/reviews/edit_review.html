{% extends "base.html" %}
{% load static %}

{% block head_title %}- Edit Review{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<!--          Edit Review form container          -->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 offset-lg-2 offset-md-1 mt-3 mb-3">

            <!--          Title          -->
            <hr>
            <h1 class="logo-font text-center font-weight-bold" style="font-size: 30px;">Edit review</h1>
            <hr>
        </div>
    </div>
    <div class="card col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2 mt-3 mb-3">
        <div class="row mx-0">
            <div class="col-12 col-md-10 offset-md-1 mt-3 mb-3">
                <div class="text-center my-3">
                    <h2 class="text-center my-5" style="font-size: 18px;">You are currently editing a review of
                        <strong>{{ product.name }}</strong>
                    </h2>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center pt-3">
                        <button class="btn main-button font-weight-bold rounded mx-3 mb-3">Edit review</button>
                        <a href="{% url 'product_detail' product.id %}"
                            class="btn cancel-button font-weight-bold mx-3 mb-3">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
